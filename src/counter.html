<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple counter and Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./counter.css" />
    <script src="./counter.js" defer></script>
  </head>
  <body>
    <section class="counter">
      <div class="logo">COUNTER</div>
      <div class="row">
        <button id="increase">INCREASE</button>
        <div class="display counter">0</div>
        <button id="decrease">DECREASE</button>
      </div>
      <div class="wrapper">
        <button class="reset">RESET</button>
      </div>
    </section>
    <section class="stopwatch">
      <div class="logo">STOPWATCH</div>
      <div class="row">
        <button id="start">START</button>
        <div class="display stopwatch">0</div>
        <button id="stop">STOP</button>
      </div>
      <div class="wrapper">
        <button class="reset">RESET</button>
      </div>
    </section>
    <footer>
      &#169; Made by Ankur Sharma. </br>
      Follow Me
      <a href="https://github.com/ankursharma42047/" target="_blank">@github</a>
    </footer>
  </body>
</html>
